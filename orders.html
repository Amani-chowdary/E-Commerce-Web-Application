<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart - Gadget Vibes</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f6d365, #fda085);
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #ffd700;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #ff9a9e;
      color: white;
    }

    td button {
      padding: 8px 16px;
      background-color: #d9534f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    td button:hover {
      background-color: #c9302c;
    }

    .total {
      text-align: right;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .checkout-btn {
      display: block;
      width: 100%;
      text-align: center;
      margin-top: 30px;
    }

    .checkout-btn a {
      display: inline-block;
      background-color: #28a745;
      color: rgb(250, 58, 58);
      padding: 14px 28px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
    }

    .checkout-btn a:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Cart</h1>
    <nav>
      <a href="/home">Home</a>
      <a href="/userhome/{{username}}">products</a>
      <a href="/home">LogOut</a>
    </nav>
  </header>

  <div class="container">
    <h2>Your Items</h2>
    <table>
      <tr>
        <th>Product Id</th>
        <th>Product Name</th>
        <th>Price (â‚¹)</th>
        <th>Quantity</th>
        <th>Order Date</th>
      </tr>
      {% for item in data %}
      <tr>
        <td>{{item[2]}}</td>
        <td>{{item[3]}} </td>
        <td>{{item[4]}}</td>
         <td>{{item[5]}}</td>
          <td>{{item[1]}}</td>

        
      </tr>
      {% endfor %}
      
    </table>

  </div>

</body>
</html>
