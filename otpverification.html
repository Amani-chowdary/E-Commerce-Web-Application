<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTP Verification - Gadget Vibes</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    header {
      width: 100%;
      background-color: #333;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      position: absolute;
      top: 0;
    }

    header nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    header nav a:hover {
      color: #ffd700;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
      margin-top: 60px;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    p {
      color: #555;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
      letter-spacing: 6px;
    }

    .btn {
      background-color: #333;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
    <script>
        
        let data = "{{msg}}"
        if (data == "invalidotp"){
            alert("Wrong OTp Entered\nFind new OTp sent to Mail")
        }
    
    </script>

  <header>
    <div>Gadget Vibes</div>
    <nav>
      <a href="/home">Home</a>
      <a href="/register3">Register</a>
    </nav>
  </header>

  <div class="container">
    <h2>OTP Verification</h2>
    <p>Please enter the 4-digit OTP sent to your email or phone.</p>
    <form action="/register3" method="POST">
      <input type="hidden" name="username" value="{{username}}" >
      <input type="hidden" name="fullname" value="{{fullname}}" >
      <input type="hidden" name="email" value="{{email}}" >
      <input type="hidden" name="mobile" value="{{mobile}}" >
      <input type="hidden" name="password" value="{{password}}" >
      <input type="hidden" name="cpassword" value="{{cpassword}}" >
      <input type="hidden" name="otp" value="{{otp}}" required>
      <input type="text" name="cotp" maxlength="4" placeholder="____" >
      <button type="submit" class="btn">Verify OTP</button>
    </form>
  </div>

</body>
</html>
